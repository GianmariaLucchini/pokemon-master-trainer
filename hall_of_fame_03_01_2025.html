<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala d'Onore - Pokémon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hall-of-fame">
        <div class="title">Sala d'Onore</div>
        <div class="pokemon-list">
            <!-- Pokémon Entry -->
            <div class="pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/146.png" alt="Moltres">
                <div class="pokemon-name">Moltres</div>
                <div class="pokemon-level">Livello: 1</div>
            </div>
            <div class="pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/8.png" alt="Wartortle">
                <div class="pokemon-name">Wartortle</div>
                <div class="pokemon-level">Livello: 1</div>
            </div>
            <div class="pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/118.png" alt="Goldeen">
                <div class="pokemon-name">Goldeen</div>
            </div>
            <div class="pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/26.png" alt="Raichu">
                <div class="pokemon-name">Raichu</div>
                <div class="pokemon-level">Livello: 3</div>
            </div>
            <div class="pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/52.png" alt="Meowth">
                <div class="pokemon-name">Meowth</div>
            </div>
            <div class="pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/42.png" alt="Golbat">
                <div class="pokemon-name">Golbat</div>
            </div>
        </div>
        <div class="footer">Allenatore: L10</div>
    </div>
</body>
</html>
