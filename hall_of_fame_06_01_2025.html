<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala d'Onore - Pokémon</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .hall-of-fame {
            text-align: center;
            border: 3px solid white;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px white;
        }

        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .pokemon-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .pokemon {
            background-color: black;
            border: 2px solid white;
            padding: 10px;
            text-align: center;
        }

        .pokemon img {
            width: 80px;
            height: 80px;
            image-rendering: pixelated;
        }

        .pokemon-name {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .pokemon-level {
            margin-top: 5px;
            font-size: 1em;
            color: #FFD700;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        a {
            color: #f00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="hall-of-fame">
        <div class="title">Sala d'Onore</div>
        <div class="pokemon-list">
            <!-- Pokémon Entry -->
            <div class="pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/34.png" alt="Nidoking">
                <div class="pokemon-name">Nidoking</div>
                <div class="pokemon-level">Livello: 2</div>
            </div>
            <div class="pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="Charizard">
                <div class="pokemon-name">Charizard</div>
                <div class="pokemon-level">Livello: 2</div>
            </div>
            <div class="pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="Venusaur">
                <div class="pokemon-name">Venusaur</div>
                <div class="pokemon-level">Livello: 1</div>
            </div>
            <div class="pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/66.png" alt="Machop">
                <div class="pokemon-name">Machop</div>
                <div class="pokemon-level">Livello: 1</div>
            </div>
            <div class="pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/22.png" alt="Fearow">
                <div class="pokemon-name">Fearow</div>
            </div>
            <div class="pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/150.png" alt="Mewtwo">
                <div class="pokemon-name">Mewtwo</div>
            </div>
        </div>
        <div class="footer">Allenatore: REC</div>
    </div>
</body>
</html>
